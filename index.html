    <title>HTML <> Rich Text Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <style>
      /* Custom styles for react-quill to fit the light theme */
      body {
        background-color: #f9fafb; /* bg-gray-50 */
      }
      .ql-toolbar {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-color: #d1d5db !important; /* border-gray-300 */
        background-color: #eef2ff; /* bg-blue-50 */
      }
      .ql-container {
        border-radius: 0 0 0.5rem 0.5rem !important;
        border-color: #d1d5db !important; /* border-gray-300 */
        font-size: 16px;
      }
      .ql-editor {
        background-color: #ffffff; /* bg-white */
        color: #1f2937; /* text-gray-800 */
        min-height: 300px;
      }
      .ql-snow .ql-stroke {
        stroke: #4b5563; /* gray-600 */
      }
      .ql-snow .ql-picker-label {
        color: #4b5563; /* gray-600 */
      }
      .ql-snow .ql-picker-options {
        background-color: #ffffff;
        border-color: #e5e7eb !important; /* gray-200 */
      }
      .ql-snow .ql-picker-item:hover, .ql-snow .ql-picker-item.ql-selected {
        color: #1d4ed8 !important; /* blue-700 */
        background-color: #eff6ff !important; /* blue-50 */
      }
      .ql-snow .ql-tooltip {
        background-color: #ffffff;
        border: 1px solid #d1d5db;
        box-shadow: 0px 1px 2px rgba(0,0,0,0.05);
        color: #1f2937;
      }
      .ql-snow .ql-tooltip input {
         background-color: #f9fafb;
         border: 1px solid #d1d5db;
         color: #1f2937;
      }
       .ql-snow .ql-action::before {
        content: 'Save';
      }
    </style>
